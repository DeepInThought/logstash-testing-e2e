<html lang="en">
<head>
    <title>Logstash Testing</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/tomorrow-night.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.slim.js"></script>
    <script src="//pc035860.github.io/angular-highlightjs/angular-highlightjs.js"></script>

    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>
<body ng-app="logstash_tdd" ng-controller="mainlCtrl">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main">
    <div class="container" id="page">
        <div class="container">
            <div class="card bg-light">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" ng-class="currentTab==1 ?'active':''" ng-click="currentTab=1" href="javascript:;">Send MSG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" ng-class="currentTab==2 ?'active':''" ng-click="currentTab=2" href="javascript:;">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" ng-class="currentTab==3 ?'active':''" ng-click="currentTab=3" href="javascript:;">Examples</a>
                    </li>
                </ul>
                <div class="card-body">
                    <div ng-show="currentTab == 1" class=" purple-border">
                        <textarea ng-model="logstashMessage" class="form-control" id="msg_id" rows="3" placeholder="Logstash Test Message"></textarea>
                        <br>
                        <button ng-click="sendToLogstash()" class="btn btn-outline-primary btn-sm">SEND TO LOGSTASH</button>
                    </div>
                    <div ng-if="currentTab == 2" class="card card-body bg-light">..12312.</div>
                    <div ng-if="currentTab == 3" class="card card-body bg-light">..333.</div>
                </div>
            </div>
        </div>
        <div class="container">
            <h5 class="text-center pt-1">Parsed Messages from Logstash</h5>
            <div class="card card-body ls-card" ng-repeat="(key, value) in messages | orderBy:'$index':true">
                <div hljs hljs-source="'{{ value | prettyJSON }}'"></div>
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <p>&copy; 2018 <a href="//github.com/meabed">Meabed</a></p>
</footer>
</body>
</html>
