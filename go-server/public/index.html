<html lang="en">
<head>
    <title>Logstash Testing</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/tomorrow-night.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.slim.js"></script>
    <script src="./app.js"></script>
</head>
<body ng-app="logstash_tdd" ng-controller="mainlCtrl">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main">
    <div class="container" id="page">
        <div class="container">
            <div class="form-group purple-border">
                <label for="exampleFormControlTextarea4">Logstash Test Message</label>
                <textarea ng-model="logstashMessage" class="form-control" id="exampleFormControlTextarea4" rows="3"></textarea>
                <br>
                <button ng-click="sendToLogstash()" class="btn btn-outline-primary btn-sm">SEND TO LOGSTASH</button>
            </div>
        </div>
        <hr>
        <div class="container">
            <label for="exampleFormControlTextarea4">Logstash Parsed Messages</label>
            <div class="form-group purple-border">
            {{ loading }}
                <pre>
                </pre>
            </div>
        </div>

        <div id="data" style="display:none;">%s</div>
        <pre><code id="json" class="language-json"></code></pre>

    </div>
</main>

<footer class="footer">
    <p>&copy; 2018 <a href="//github.com/meabed">Meabed</a></p>
</footer>
</body>
</html>
